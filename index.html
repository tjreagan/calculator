<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="calculator.js" defer></script>
    </head>
    
    <body>
        <div class="calculator">
            <div class="display">
                <div class="border">
                    <div class="display2"></div>
                    <div class="display1"></div>
                </div>
            </div>
            <div class="commands">
                <button class="command clear">Clear</button>
                <button class="command delete">Delete</button>
            </div>
            <div class="keyboard">
                <button class="key number" value="7">7</button>
                <button class="key number" value="8">8</button>
                <button class="key number" value="9">9</button>
                <button class="key operator" value="รท">รท</button>
                <button class="key number" value="4">4</button>
                <button class="key number" value="5">5</button>
                <button class="key number" value="6">6</button>
                <button class="key operator" value="x">x</button>
                <button class="key number" value="1">1</button>
                <button class="key number" value="2">2</button>
                <button class="key number" value="3">3</button>
                <button class="key operator" value="-">-</button>
                <button class="key number decimal" value=".">.</button>
                <button class="key number" value="0">0</button>
                <button class="key equals">=</button>
                <button class="key operator" value="+">+</button>
            </div>
        </div>
    </body>
</html>
